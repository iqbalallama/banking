<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8" >Welcome To our<span class="text-red-500" > Banking System</span> </h2>
    </header>
    <main class="mx-auto w-3/4 mt-6">
        <h4 class="text-3xl text-center">Please Login </h4>
        <div class=" rounded bg-red-300 p-8" >
           <input id="user-email" class="w-3/4 rounded p-2 block " type="text" placeholder="your email" >
           <input id="user-password" class="w-3/4 rounded p-2 block mt-2" type="password" placeholder="your password" >
           <button id="login-button" class="mt-2 rounded p-3 bg-yellow-400 text-white">Login</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>

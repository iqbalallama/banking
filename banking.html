<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="mt-20">
        <h1 class="text-5xl text-yellow-600 text-center">Welcome to banking system</h1>
    </header>
    <main class="mx-auto w-3/4 mt-10">
        <section class="">
            <div class="grid grid-cols-3 gap-2">
                <div class="bg-green-500 p-3 text-white">
                    <h5 class="text-2xl">Deposit</h5>
                    <h5 class="text-4xl">$ <span id="deposit-total">00</span></h5>
                </div>
                <div class="bg-red-200 p-3 text-white">
                    <h5 class="text-2xl">Withdraw</h5>
                    <h5 class="text-4xl">$ <span id=
                    "withdraw-total">00</span></h5>
                </div>
                <div class="bg-red-400 p-3 text-white">
                    <h5 class="text-2xl">Balance</h5>
                    <h5 class="text-4xl">$ <span id="balance-total">1200</span></h5>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-blue-500 p-5">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input id="deposit-input" class="w-2/4 rounded block mt-4 p-2" type="text" placeholder="input deposit">
                    <button id="deposit-button" class="bg-pink-400 text-white p-2 mt-4">Deposit</button>
                </div>
                <div class="bg-purple-600 bg-opacity-75 p-5">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input id="withdraw-input" class="w-2/4 rounded block mt-4 p-2" type="text" placeholder="input withdraw">
                    <button id="withdraw-button" class="bg-pink-400 text-white p-2 mt-4">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
